<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Results summary component</title>
</head>
<body>
  <div class="container">
  <div class="main-content">
    <h3>Your Result</h3>
    <div class="score-card">
    <h2>76  <br><small>of 100</small></h2>
    </div>
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests</p>
  </div>
  <div class="sub-content">
    <h4>Summary</h4>
    <ul>
      <li class="reaction"><img src="./assets/images/icon-reaction.svg">Reaction: <span>80/100</span></li>
      <li class="memory"><img src="./assets/images/icon-memory.svg">Memory: <span>92/100</span></li>
      <li class="verbal"><img src="./assets/images/icon-verbal.svg">Verbal: <span>61/100</span></li>
      <li class="visual"><img src="./assets/images/icon-visual.svg">Visual: <span>72/100</span></li>
    </ul>
    <button type="button">Continue</button>
  </div>
  </div>
</body>
</html>
